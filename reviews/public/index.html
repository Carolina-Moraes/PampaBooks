<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Reviews</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        /* Estilização para feedback de mensagens */
        .success {
            color: green;
        }

        .error {
            color: red;
        }

        /* Estilização básica */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lista de Reviews</h1>
    <div id="reviews-container"></div>

    <h2>Enviar Review</h2>
    <form id="review-form">
        <label for="review-comment">Comentário:</label>
        <textarea id="review-comment" name="review-comment" rows="4" required></textarea>

        <label for="rating">Nota:</label>
        <select id="rating" name="rating" required>
            <option value="" disabled selected>Selecione uma nota</option>
            <option value="1">1 estrela</option>
            <option value="2">2 estrelas</option>
            <option value="3">3 estrelas</option>
            <option value="4">4 estrelas</option>
            <option value="5">5 estrelas</option>
        </select>

        <!-- Novos Campos -->
        <label for="book-id">ID do Livro:</label>
        <input type="text" id="book-id" name="book-id" required>

        <label for="book-name">Nome do Livro:</label>
        <input type="text" id="book-name" name="book-name" required>

        <label for="user-id">Seu ID:</label>
        <input type="text" id="user-id" name="user-id" required>

        <label for="user-name">Seu Nome:</label>
        <input type="text" id="user-name" name="user-name" required>
        
        <button type="submit">Enviar Review</button>
    </form>

    <!-- Div para exibir a mensagem de feedback -->
    <div id="feedback-message"></div>

    <!-- Link para o script externo -->
    <script src="./js/reviews.js"></script>
</body>
</html>
