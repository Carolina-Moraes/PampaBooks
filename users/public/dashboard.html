<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('content').textContent = 'Você não está autenticado!';
                return;
            }
            fetch('/protectedData', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('content').textContent = `Olá, ${data.message}`;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Erro ao acessar conteúdo!';
            });
        });
    </script>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="content">Carregando...</div>
</body>
</html>
